<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <title>View Category</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/styleTransactions.css">
</head>
<body>

<div class="header">
    <h1><span th:text="${category.name}"></span></h1>
    <form th:action="@{/categories/{categoryId}(categoryId=${categoryId})}" method="get" class="month-form">
        <input type="month" id="yearMonth" name="yearMonth" th:value="${selectedMonth}">
        <button type="submit">Filtruj</button>
    </form>
</div>

<h2>Lista transakcji</h2>

<table>
    <thead>
    <tr>
        <th>Wartość</th>
        <th>Nazwa</th>
        <th>Data</th>
        <th>Opis</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction : ${transactions}">
        <td th:text="${transaction.amount}"></td>
        <td th:text="${transaction.name}"></td>
        <td th:text="${transaction.date}"></td>
        <td th:text="${transaction.description}"></td>
    </tr>
    </tbody>
</table>

<div class="add-transaction">
    <a th:href="@{/transactions/create(categoryId=${category.id})}" class="plus-button">Dodaj transakcję</a>
</div>

</body>
</html>
