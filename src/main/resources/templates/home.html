<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <title>Budget App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>





<div class="header">
    <h1><span th:text="Kategorie"></span></h1>
    <form th:action="@{/categories}" method="get" class="month-form">
        <input type="month" id="yearMonth" name="yearMonth" th:value="${selectedMonth}">
        <button type="submit">Filtruj</button>
    </form>
</div>
<div class="categories">
    <div th:each="category : ${categoriesList}" class="category">
        <a th:href="@{'/categories/' + ${category.id()}}" class="category-link">
            <div class="category-content">
                <p th:text="${category.name()}">Nazwa kategorii</p>
                <span th:text="${category.totalAmount()} + 'zÅ‚ '">Kwota</span>
            </div>
        </a>
    </div>
    <div class="category add-category">
        <a href="/categories/create" class="plus-button">+</a>
    </div>
</div>
</body>
</html>
